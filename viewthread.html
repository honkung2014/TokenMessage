<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/growl-animate.min.css">
	<script src="js/connect-fb.js"></script>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/bootstrap-growl.min.js"></script>
	<style>
		body{
			margin-top:70px;
		}
	</style>
	<script language="javascript">
		var FB = new Facebook();
		var user_id = "";
		var thread ="";
		function getURL(name, url) {
            if (!url) {
                url = window.location.href;
            }
            var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(url);
            if (!results) { 
                return 0; 
            }
            return results[1] || 0;
        }
		function action_loadmore_thread(until){
			$("#loadmore-txt").remove();
			$("#thread-display").prepend("<tr id='loading-spin'><td></td><td><center><i class='fa fa-refresh fa-spin'></i></center></td><td></td></tr>");
			until = (until)?until:"";
			FB.api("/"+thread+"/comments?limit=25&until="+until,function(res){
				var txt="";
				if(typeof res.paging  !== 'undefined' &&typeof res.paging.next  !== 'undefined'){
					txt+="<tr id='loadmore-txt'><td></td><td><a href=\"javascript:action_loadmore_thread('"+getURL("until",res.paging.next)+"&__paging_token="+getURL("__paging_token",res.paging.next)+"')\"><i class='fa fa-history'></i> Load more</a></td><td></td></tr></tr>";
				} else {
					$.growl({
						message: '<b>All</b> chat have been loaded!'
					},{
						type: 'info',
						mouse_over: "pause",
						placement: {
							from: "top",
							align: "center"
						},
						allow_dismiss: false,
					})
				}
				res.data.forEach(function(q){
					if(typeof q.message !== undefined){
						txt+="<tr><td><img src='https://graph.facebook.com/"+q.from.id+"/picture'></img></td><td>"+q.message+"</td><td>"+q.created_time+"</td></tr>";
					}else {
						FB.fql("SELECT attachment FROM message WHERE message_id='"+q.id+"'",function(r){
							console.log(JSON.stringify(r.data));
							txt+="<tr><td><img src='https://graph.facebook.com/"+q.from.id+"/picture'></img></td><td>[image]</td><td>"+q.created_time+"</td></tr>";
						})
					}
				})
				$("#loading-spin").remove();
				$("#thread-display").prepend(txt);
			});
		}
		function logout(){
			sessionStorage.removeItem("Token");
			window.location.href = "index.html";
		}
		function pagemain(){
			var ctoken = getURL("token");
			thread = getURL("id");
			if(ctoken){
				sessionStorage.Token = ctoken;
			}
			if(!sessionStorage.Token){
				window.location.href = "index.html?error=please+signin";
			}
			if(thread==""){
				window.location.href = "index.html?error=Invalid+thread";
			}
			FB.setAccessToken(sessionStorage.Token);
			FB.api("/me?fields=id,name",function(res){
				if(res.error){
					window.location.href = "index.html?error=token+expire";
				}else{
					user_id=res.id;
					$("#user-name").html("<a href='https://www.facebook.com/"+res.id+"'><img src='https://graph.facebook.com/"+res.id+"/picture' width='20px' height='20pz'  style='display: inline'></img> "+res.name+"</a>");				
				}
			})
			action_loadmore_thread();
		}
		pagemain();
	</script>
	</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="viewuser.html"><i class="fa fa-comments-o fa-lg"></i> Token Message<span></a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav navbar-right">
			<li id="user-name"></li>
			<li><a href="javascript:logout()">Logout</a></li>
		</ul>
	</div>
	</div>
 </nav>
<div class="container">
		<table>
			<table class="table table-hover col-md-6">
				<thead>
					<th class="col-md-1">Picture</th>
					<th class="col-md-9">Message</th>
					<th class="col-md-2">Date</th>
				</thead>
				<tbody id="thread-display">
				</tbody>
			</table>
		</table>
</div>

</body>
</html>
