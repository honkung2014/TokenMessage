<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="js/connect-fb.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/bootstrap-growl.min.js"></script>
	<script language="javascript">
		var FB = new Facebook();
		function getURL(name, url) {
            if (!url) {
                url = window.location.href;
            }
            var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(url);
            if (!results) { 
                return 0; 
            }
            return results[1] || 0;
        }
		function pagemain(){
			var token = getURL("token");
			if(token){
				sessionStorage.Token = token;
			}
			if(!sessionStorage.Token){
				window.location.href = "index.html";
			}
			FB.setAccessToken(sessionStorage.Token);
			FB.api("/me?fields=id,name",function(res){
				$(function($("#user-name").html("<a href='https://www.facebook.com/"+res.id+"'><img src='https://graph.facebook.com/"+res.id+"/picture' class='img-responsive'  style='display: inline'></img> "+res.name+"</a>")))
			})
		}
		pagemain();
	</script>
	</head>
