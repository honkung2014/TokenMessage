	<script language="javascript">
		var FB = new Facebook();
		var user_id = "";
		function getURL(name, url) {
            if (!url) {
                url = window.location.href;
            }
            var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(url);
            if (!results) { 
                return 0; 
            }
            return results[1] || 0;
        }
		function action_loadmore_user(until){
			$("#loadmore-txt").remove();
			$("#user-display").append("<tr id='loading-spin'><td></td><td><center><i class='fa fa-refresh fa-spin'></i></center></td><td></td></tr>");
			until = (until)?until:"";
			FB.api("/me/inbox?fields=id,to&until="+until,function(res){
				var txt="";
				res.data.forEach(function(q){
					if(q.to.data.length==1){
						txt+="<tr><td><i class='fa fa-user fa-2x'></i></td><td>Facebook User</td><td>"+q.updated_time+"</td>";
					}else if(q.to.data.length==2){
						if(q.to.data[0].id!=user_id){
							txt+="<tr><td><img src='https://graph.facebook.com/"+q.to.data[0].id+"/picture' class='img-responsive'></td><td>"+q.to.data[0].name+"</td><td>"+q.updated_time+"</td>";
						}else{
							txt+="<tr><td><img src='https://graph.facebook.com/"+q.to.data[1].id+"/picture' class='img-responsive'></td><td>"+q.to.data[1].name+"</td><td>"+q.updated_time+"</td>";						
						}
					}else {
						txt+="<tr><td><i class='fa fa-users fa-2x'></i></td><td>";
						q.to.data.forEach(function(r){
							txt+=r+", ";
						});
						txt = txt.substring(0, str.length - 2);
						txt+="</td><td>"+q.updated_time+"</td>";
					}
				})
				txt+="<tr id='loadmore-txt'><td></td><td><a href='javascript:action_loadmore_user("+getURL("until",res.paging.next)+")'>Load more</a></td><td></td></tr></tr>";
				$("#loading-spin").remove();
				$("#user-display").append(txt);
			});
		}
		function pagemain(){
			var token = getURL("token");
			if(token){
				sessionStorage.Token = token;
			}
			if(!sessionStorage.Token){
				window.location.href = "index.html";
			}
			FB.setAccessToken(sessionStorage.Token);
			FB.api("/me?fields=id,name",function(res){
				user_id=res.id;
				$("#user-name").html("<a href='https://www.facebook.com/"+res.id+"'><img src='https://graph.facebook.com/"+res.id+"/picture' width='20px' height='20pz'  style='display: inline'></img> "+res.name+"</a>");				
			})
			action_loadmore_user();
		}
		pagemain();
	</script>
